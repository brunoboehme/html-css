<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio</title>
</head>
<body>
    <h1>Exemplo de formul치rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!-- caixa em bolta do formul치rio e legend a legenda do formul치rio-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="\(\d{2}\)\d{4,5}-\d{4}^$" placeholder="XX XXXX-XXXX">
            </p>
        </fieldset>
        <!--estudar mais sobre RegEx-->
        <!--HTML5 estudar pattern telefones-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
