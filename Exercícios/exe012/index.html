<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="560" poster="imagens/mountains.jpg" autoplay loop>
        <source src="midia/Meuvideo720p30fps.mp4" type="video/mp4">
        <source src="midia/Meuvideo720p30fps.webm" type="video/webm">
        <source src="midia/Meuvideo720p30fps.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fF5dA5ta5hI?si=yT9oM88uJa9Qs3et" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/421964906?h=f3ca13b222" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
