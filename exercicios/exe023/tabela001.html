<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 2px ;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Criando minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!-- Segunda Linha-->
            <td>A2
            <td>B2
            <td class="numero">C2
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
