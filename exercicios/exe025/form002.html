<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles Especiais</title>
</head>
<body>
    <h1>Teste de fomrulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--utilizado post para não aparecer senha no url
    colocar autocomplete on-->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username">
            <!--required para ser obrigatório o conteúdo
            min/maxlength para ditar numeros da caracteres
            size é o tamanho da caixa com base no numero de caract. no caso 15 caracteres cabem dentro mas pode colcoar mais
            placeholder coloca oq deve ser escrito dentro da caixa
            autocomplete colcoar de acordo com o conteúdo que será inserido para sugerir corretamente -->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="Mínimo 8 letras" autocomplete="current-password"> <!--current password para senhas sugeridas ja de outros logins, new password para senhas novas-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
